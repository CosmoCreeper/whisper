name: Transcribe input video

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install necessary tools
        run: sudo apt update && sudo apt install build-essential ffmpeg cmake

      - name: Clone whisper.cpp
        run: git clone https://github.com/ggerganov/whisper.cpp

      - name: Build whisper.cpp
        run: |
          cd whisper.cpp
          make

      - name: Download tiny Whisper model
        run: ./whisper.cpp/models/download-ggml-model.sh tiny.en

      - name: Transcribe video
        run: |
          ./whisper.cpp/build/bin/whisper-cli \
            -m whisper.cpp/models/ggml-tiny.en.bin \
            -f input.mp3 \
            --output-json \
            -of output

      - name: Push files to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output.json
          git commit -m "Automated push from GitHub Actions workflow"
          git push -u origin main
